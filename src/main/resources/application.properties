spring.application.name=webprotege-backend-service
spring.kafka.consumer.group-id=${spring.application.name}-consumer-group
server.port=7770

logging.level.root=DEBUG
spring.data.mongodb.host=mongo
spring.data.mongodb.database=webprotege
spring.data.mongodb.auto-index-creation=true

spring.jmx.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.env.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


webprotege.entityGraph.edgeLimit=3000

webprotege.pulsar.serviceHttpUrl=http://pulsar:8080
webprotege.pulsar.serviceUrl=pulsar://pulsar:6650
webprotege.pulsar.tenant=webprotege
webprotege.pulsar.command-replies.subscriptionExpiraryTimeMinutes=2

